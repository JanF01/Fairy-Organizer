<main>
<mat-toolbar>
    <span>
        <h4>Dashboard</h4>
       </span>
  <span>
   <h3 routerLink="../" routerLinkActive="true" (click)="logOut()">LOG OUT</h3>
  </span>
  <fa-icon [icon]="faSignOut"></fa-icon>
</mat-toolbar>
<nav>
    <h3>FAIRY</h3>
    <h3>ORGANIZER</h3>
    <ul>
        <li [ngClass]="{'focus':this.lg.state == 0}" (click)="changeOption(0)" routerLink="../dashboard" routerLinkActive="true"><fa-icon [icon]="faClock"></fa-icon>Dashboard</li>
        <li [ngClass]="{'focus':this.lg.state == 1}" (click)="changeOption(1)" routerLink="../calendary" routerLinkActive="true"><fa-icon [icon]="faCalendarAlt"></fa-icon>Calendar</li>
        <li [ngClass]="{'focus':this.lg.state == 2}" (click)="changeOption(2)" routerLink="../goals" routerLinkActive="true"><fa-icon [icon]="faBullseye"></fa-icon>Goals</li>
        <li><fa-icon [icon]="faTags"></fa-icon>Labels</li>
        <li><fa-icon [icon]="faAddressBook"></fa-icon>Contacts</li>
    </ul>
</nav>
<div class="options">
</div>

<router-outlet name="organizerLayout"></router-outlet>
</main>

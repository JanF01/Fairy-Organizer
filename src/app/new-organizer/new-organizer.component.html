<main>
<section>
    <h2>Log in to your organizer</h2>
<div class="e-input-group">
<input class="e-input" type="text" required [(value)]="this.login" placeholder="Login" onchange="logValue()">
<span class="e-input-group-icon"><fa-icon [icon]="faHatWizard"></fa-icon></span>
</div>
<div class="e-input-group">
    <input class="e-input" placeholder="Email" type="text" required [(value)]="this.email">
    <span class="e-input-group-icon"><fa-icon [icon]="faKey"></fa-icon></span>

    </div>
<div class="e-input-group">
    <input class="e-input" placeholder="Password" type="password" required [(value)]="this.pass">
    <span class="e-input-group-icon"><fa-icon [icon]="faKey"></fa-icon></span>

    </div>
<div class="e-input-group">
    <input class="e-input" placeholder="Repeat Password" type="password" required [(value)]="this.pass">
    <span class="e-input-group-icon"><fa-icon [icon]="faKey"></fa-icon></span>
    
</div>
    <div class="buttons">
    <div class="e-btn-group">
   <button ejs-button cssClass="e-success" routerLink="../dashboard" (click)="checkLogin()">Register account</button>
   </div>
   </div>
</section>

</main>
